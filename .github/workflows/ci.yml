name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-javascript:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm
      - name: Install Dependencies
        id: npm-ci
        run: npm ci
      - name: Check Format
        id: npm-format-check
        run: npm run format:check
  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
      - name: Test Local Action
        uses: ./
        id: test-action
        with:
          appId: ${{ secrets.CAPAWESOME_APP_ID }}
          path: 'src'
          channel: 'test-1.0.0'
        env:
          CAPAWESOME_TOKEN: ${{ secrets.CAPAWESOME_TOKEN }}
